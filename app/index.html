  <!-- request data -->
  <script>
  // declare a global app object
  window.lab = window.lab || {};
    lab.xmlhttp = lab.xmlhttp || {};
    lab.the_data = lab.the_data || {};

  function ajax_request() {

    if (window.XMLHttpRequest) {

      console.log('there is a window.XMLHttpRequest');
      lab.xmlhttp = new XMLHttpRequest();

    } else {

      console.log('there is NO window.XMLHttpRequest');
      lab.xmlhttpp = new ActiveXObject("Microsoft.XMLHTTP");

    }

    lab.xmlhttp.onreadystatechange = function() {

      console.log('lab.xmlhttp.onreadystatechange executed');

      if (lab.xmlhttp.readyState == 4 && lab.xmlhttp.status == 200) {
        lab.the_data = lab.xmlhttp.responseText;
      } else {
        // console.log('READYSTATE is not 4');
      }

    }

    lab.xmlhttp.open("GET", "https://api.github.com/users/shaekuronen/gists", true);
    lab.xmlhttp.send();

  }

  ajax_request();
  </script>
  <!-- end request data -->
